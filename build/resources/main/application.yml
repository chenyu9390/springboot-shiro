spring:
  application:
    name: recharge_service
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  redis:
    # Redis数据库索引（默认为 0）
    database: 0
    # Redis服务器地址
    host: 172.18.10.78
    # Redis服务器连接端口
    port: 6379
    # Redis 密码
    password: gChain@redis2019
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 8
        # 连接池中的最大空闲连接
        max-idle: 500
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 2000
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 10000
    # 连接超时时间（毫秒）
    timeout: 5000

logging:
  #config: ./logback.xml
  path: ./logs
  level:
    com.ck: debug
    org.apche.shiro: debug

shiro:
  # session 超时时间，单位为秒
  sessionTimeout: 3600
  # cookie有效时长，单位为秒
  cookie_timeout: 86400
  # 免认证的路径配置，如静态资源等
  anon_url: /test/**,/febs/**,/img/**,/layui/**,/json/**,/images/captcha,/regist,/actuator/**
  # 登录 url
  login_url: /login
  # 首页 url
  success_url: /index
  # 登出 url
  logout_url: /logout
  # 未授权跳转 url
  unauthorized_url: /error/403

server:
  port: 8081
