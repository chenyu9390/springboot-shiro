spring:
  application:
    name: recharge_service
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://172.18.10.78:3306/test?useAffectedRows=true&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&useSSL=false
    username: root
    password: 6x@test2018
    driver-class-name: com.mysql.jdbc.Driver
    initial-size: 10
    max-active: 100
    min-idle: 10
    max-wait: 60000
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 20
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    validation-query: SELECT 1
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    stat-view-servlet:
      enabled: true
      url-pattern: /druid/*
      #login-username: admin
      #login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true


  redis:
    # Redis数据库索引（默认为 0）
    database: 0
    # Redis服务器地址
    host: 172.18.10.78
    # Redis服务器连接端口
    port: 6379
    # Redis 密码
    password: gChain@redis2019
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 8
        # 连接池中的最大空闲连接
        max-idle: 500
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 2000
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 10000
    # 连接超时时间（毫秒）
    timeout: 5000


logging:
  #config: ./logback.xml
  path: ./logs
  level:
    com.ck: debug
    org.apche.shiro: debug

shiro:
  # session 超时时间，单位为秒
  sessionTimeout: 3600
  # cookie有效时长，单位为秒
  cookie_timeout: 86400
  # 免认证的路径配置，如静态资源等
  anon_url: /test/**,/febs/**,/img/**,/layui/**,/json/**,/images/captcha,/regist,/actuator/**,/login/**
  # 登录 url
  login_url: /login
  # 首页 url
  success_url: /index
  # 登出 url
  logout_url: /logout
  # 未授权跳转 url
  unauthorized_url: /error/403

server:
  port: 8081
